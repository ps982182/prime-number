<!DOCTYPE html>
<html>
<head>
    <title>Find Prime number</title>
    <style>
        body{
            background-color:#ccc;
           text-align:center;
           margin-top:100px;
        }
        h1{
            text-decoration:underline;
        }
    </style>
    </head>
<body>
    <h1>Welcome here. You can find the nth prime number below:-</h1>
    <h1 style="font-size:40px">Enter the value of n:</h1><br>
    <label for="enter" style="font-size:30px;font-weight:800"><u>Enter here:  </u></label>
    <input type="number" style="height:30px;margin-left:20px;border:3px solid black" id="enter" /> <br><br>
    <button onclick="nthPrime()" style="height:40px;width:80px;font-weight:800;border:3px solid black">SUBMIT</button>
    <p id="answer"></p>
   
    <script type="text/javascript">
            function nthPrime() {
            var n = parseInt(document.getElementById('enter').value);
            var count = 0;
            var num = 2;

            while (count < n) {
                if (checkPrime(num)) {
                    count++;
                }
                num++;
            }

            var answer = document.getElementById('answer');
            answer.innerHTML = 'The ' + n + 'th Prime Number is ' + (num - 1);
        }
        function checkPrime(num) {
            for (var i = 2, sqrt = Math.sqrt(num); i <= sqrt; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return num > 1;
        }

        
    </script>
</body>
</html>
